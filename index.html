<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
       <a href= "#"><h1>View Highscores</h1></a>
            <h1 id="timeLeft">Time Left: 60</h1>
    </header>

<section>
    <h2>Code Quiz</h2>
        <p>Welcome to the Coding Quiz. You will have 60 seconds to complete the quiz.</p>

    <div class="container">
        <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="answer1">Answer 1</button>
            <button class="btn" id="answer2">Answer 2</button>
            <button class="btn" id="answer3">Answer 3</button>
            <button class="btn" id="answer4">Answer 4</button>
        </div>
       </div> 
       <button class="controls" id="startBtn">Start Quiz</button>
    </div>
</section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>


</body>
</html>
